	extend type Query {
		booking(id: ID!): Booking
		bookings: [Booking]
	}
	
	type Booking @key(fields: "id") {
		id: ID!
		startDate: String
		endDate: String
		userId: String
		desktopId: String
	}

	type Mutation {
		addBooking(
			startDate: String!
			endDate: String!
			userId: String
			desktopId: String
		): Booking
	}